<!doctype html>
<html lang="es-ES">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encuesta sobre sostenibilidad en el transporte en Canarias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#004a87;
      --brand-2:#00a0df;
      --ink:#0f172a;
      --muted:#475569;
      --bg:#ffffff;
      --card:#f8fafc;
      --ring:#e2e8f0;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      line-height:1.55;
    }
    .container{max-width:880px; margin-inline:auto; padding:24px;}

    header{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      text-align:left;
      gap:8px;
      border-bottom:1px solid var(--ring);
      padding-bottom:16px;
    }

    .brandmark{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap:6px;
      width:100%;
    }

    .brandmark img{
      width:min(90%, 520px);
      height:auto;
      display:block;
      margin:0;
    }

    h1{
      font-size:clamp(1.4rem, 2.2vw + 1rem, 2rem);
      margin:4px 0 0;
      text-align:left;
    }

    .notice{
      margin:20px 0 12px;
      padding:16px;
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:12px;
    }
    .notice strong{color:var(--brand)}

    .consent{
      margin:12px 0 8px;
      padding:12px 14px;
      border:1px solid var(--ring);
      border-radius:12px;
      background:var(--card);
    }
    .checkbox{
      display:flex;
      gap:10px;
      align-items:flex-start;
      cursor:pointer;
      color:var(--ink);
      font-weight:600;
    }
    .checkbox input{
      margin-top:3px;
      width:18px;
      height:18px;
      accent-color:var(--brand);
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:18px;
    }

    .btn{
      appearance:none; -webkit-appearance:none;
      border:1px solid var(--brand);
      background:var(--brand);
      color:white;
      padding:12px 18px;
      border-radius:10px;
      font-weight:600;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn.secondary{background:white; color:var(--brand);}
    .btn:hover{filter:brightness(0.96)}

    .btn.disabled{
      opacity:.55;
      cursor:not-allowed;
      pointer-events:none;
    }

    footer{
      margin-top:40px;
      padding-top:16px;
      border-top:1px solid var(--ring);
      color:var(--muted);
