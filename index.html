<html lang="es-ES">

  <style>
    :root{
      --brand:#004a87;
      --brand-2:#00a0df;
      --ink:#0f172a;
      --muted:#475569;
      --bg:#ffffff;
      --card:#f8fafc;
      --ring:#e2e8f0;
      --danger:#b91c1c;
    }

    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      line-height:1.55;
    }

    .container{max-width:880px; margin-inline:auto; padding:24px;}

    /* (1) Header en columna; logo arriba y a ancho completo */
    header{
      display:flex;
      flex-direction:column;
      gap:14px;
      border-bottom:1px solid var(--ring);
      padding-bottom:16px;
      text-align:center;
    }

    .brandmark{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .brandmark img{
      width:100%;
      max-width:880px;      /* coherente con el container */
      height:120px;         /* ajusta si lo quieres m치s alto */
      object-fit:contain;
      display:block;
    }

    .brandmark .org{
      font-weight:700;
      font-size:1.1rem;
      color:var(--brand);
    }

    h1{
      font-size:clamp(1.4rem, 2.2vw + 1rem, 2rem);
      margin:0;
    }

    .lead{color:var(--muted); margin-top:6px}

    .notice{
      margin:20px 0;
      padding:16px;
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:12px;
    }
    .notice strong{color:var(--brand)}

    ol.instructions{counter-reset:item; padding-left:0; margin:0}
    ol.instructions > li{
      list-style:none;
      display:grid;
      grid-template-columns:auto 1fr;
      align-items:start;
      gap:14px;
      padding:16px;
      margin:14px 0;
      border:1px solid var(--ring);
      border-radius:12px;
      background:white;
    }
    ol.instructions > li::before{
      counter-increment:item;
      content:counter(item);
      display:inline-grid;
      place-items:center;
      width:36px;
      height:36px;
      font-weight:700;
      color:white;
      background:var(--brand);
      border-radius:999px;
      margin-top:2px;
    }

    /* (3) Cl치usula en p치rrafos */
    .clause h2{
      margin:0 0 10px;
      font-size:1.05rem;
      color:var(--ink);
    }
    .clause p{
      margin:0 0 10px;
      color:var(--muted);
    }
    .clause p:last-child{margin-bottom:0}

    /* (2) Bloque de aceptaci칩n */
    .consent{
      margin-top:14px;
      padding:14px;
      border:1px solid var(--ring);
      border-radius:12px;
      background:var(--card);
      display:flex;
      gap:10px;
      align-items:flex-start;
      text-align:left;
    }
    .consent input{
      margin-top:4px;
      width:18px;
      height:18px;
      flex:0 0 auto;
    }
    .consent label{
      color:var(--ink);
      font-weight:600;
    }
    .consent .small{
      display:block;
      font-weight:400;
      color:var(--muted);
      margin-top:4px;
    }
